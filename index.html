<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FedBack</title>
  <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
  <header>
    <button class="menu-hamburguesa">
      <span class="menu-hamburguesa__lineas"></span>
      <span class="menu-hamburguesa__lineas"></span>
      <span class="menu-hamburguesa__lineas"></span>
    </button>
    <div class="contenedor-logo">
      <p>Fed</p>
      <p>Pack</p>
    </div>
  </header>
  <main>
    <section class="banner">
      <h1>Conoce el futuro del delivery</h1>
      <img src="./src/img/dron.webp" alt="Dron">
    </section>
    <section class="descripcion">
      <h2>Te llevamos tu producto hasta tu casa</h2>
      <p>Da un paso al futuro y recibe tus paquetes por medio de nuestros drones repartidores</p>
    </section>
    <section class="promocion-home">
      <h2>Aprovecha nuestra oferta de lanzamiento</h2>
      <div class="promocion-home__contenedor-img">
        <img src="./src/img/dron.webp" alt="Dron">
        <img src="./src/img/descuento.png" alt="Descuento 25%">
      </div>
      <button>Vamos!!!</button>
    </section>
  </main>
</body>
</html>
