<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'users/registerStyles.css' %}">
</head>
<body>
  <main>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert">{{ message.tags }}</div>
          {% endfor %}
        {% endif %}
        {{ form.as_div }}
        <button>Registrar</button>
      </form>
    </div>
  </main>
</body>
</html>
